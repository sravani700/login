<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="login-form">
        <h2>Service Provider Login</h2>
        <form action="providerlogin.php" method="POST">
            <div class="form-group">
                <label for="provider_email">Email</label>
                <input type="email" id="login-email" name="provider_email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required> <!-- Name should be 'password' -->
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        
        <div class="toggle-link">
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()">Create one</a></p>
        </div>
    </div>

    <!-- Register Form (Hidden by default) -->
    <div id="register-form" style="display:none;">
        <h2>Create Account for Service Provider</h2>
        <form action="providerreg.php" method="POST">
            <div class="form-group">
                <label for="provider_name">Provider Name</label>
                <input type="text" id="provider_name" name="provider_name" required>
            </div>
            <div class="form-group">
                <label for="provider_email">Provider Email</label>
                <input type="email" id="provider_email" name="provider_email" required>
            </div>
            <div class="form-group">
                <label for="provider_phone">Provider Phone</label>
                <input type="text" id="provider_phone" name="provider_phone" required>
            </div>
            <div class="form-group">
                <label for="provider_address">Provider Address</label>
                <input type="text" id="provider_address" name="provider_address" required>
            </div>
            <div class="form-group">
                <label for="provider_password">Password</label>
                <input type="password" id="register-password" name="provider_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <div class="toggle-link">
            <p>Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
        </div>
    </div>
</div>

<script>
    // Function to toggle between login and register form
    function toggleForm() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }
</script>

</body>
</html>
